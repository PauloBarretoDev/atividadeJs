<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="formulario">
        <div id="header">
            <h1>Cadastro</h1>
        </div>
        <label class="label" for="nome">Nome Completo</label>
        <input class="input" id="nome" type="text" placeholder="Digite seu nome completo">
        
        <label class="label" for="idade">Idade</label>
        <input class="input" id="idade" type="text" placeholder="Digite sua idade" >

        <label class="label" for="salario">Salario</label>
        <input class="input" id="salario" type="text" placeholder="R$">

        <label class="label" for="sexo">Informe seu sexo </label>
        <input class="input" id="sexo" type="text" placeholder="Masculino / Feminino">

        <label class="label" for="estadoCivil">Informe seu estado civil</label>
        <input class="input" id="estadoCivil" type="text" placeholder="Solteiro, Casado, Viuvo, Divorciado">
        <button id="botaoLogin" onclick="validarForm()">Enviar</button>
    </div>
    


</body>
</html>
